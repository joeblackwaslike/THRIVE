type Contact {
  id: ID!
  userId: String!
  name: String!
  companyId: String
  companyName: String
  title: String
  email: String
  phone: String
  linkedin: String
  notes: String
  relationship: String
  createdAt: Date!
  updatedAt: Date!
  company: Company
}

type Document {
  id: ID!
  userId: String!
  name: String!
  type: DocumentType!
  fileName: String
  fileUrl: String
  url: String
  fileSize: Int
  mimeType: String
  content: String
  version: Int!
  versionName: String
  baseDocumentId: String
  applicationId: String
  usedInApplicationIds: [String]
  lastUsedDate: Date
  tags: [String]
  notes: String
  deletedAt: Date
  createdAt: Date!
  updatedAt: Date!
  application: Application
  baseDocument: Document
  versions: [Document!]!
}

type ApplicationStats {
  total: Int!
  byStatus: JSON!
  averageResponseTime: Float
  successRate: Float
  activeApplications: Int!
  interviewsScheduled: Int!
  offersReceived: Int!
}

# // QUERIES //

type Query {
  # Applications
  applications: [Application!]!
  application(id: ID!): Application
  applicationsByStatus(status: ApplicationStatus!): [Application!]!

  # Interviews
  interviews: [Interview!]!
  interview(id: ID!): Interview
  interviewsByApplication(applicationId: ID!): [Interview!]!

  # Companies
  companies: [Company!]!
  company(id: ID!): Company

  # Contacts
  contacts: [Contact!]!
  contact(id: ID!): Contact
  contactsByCompany(companyId: ID!): [Contact!]!

  # Documents
  documents: [Document!]!
  document(id: ID!): Document
  documentsByApplication(applicationId: ID!): [Document!]!
  documentVersions(baseDocumentId: ID!): [Document!]!

  # Analytics
  applicationStats: ApplicationStats!
  applicationsByStatusCount: JSON!
  applicationsOverTime(startDate: Date!, endDate: Date!): JSON!
}

