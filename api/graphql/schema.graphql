scalar Date
scalar JSON

# // ENUMS //

enum ApplicationStatus {
  target
  hunting
  applied
  interviewing
  offer
  accepted
  rejected
  withdrawn
}

enum WorkType {
  remote
  hybrid
  onsite
}

enum EmploymentType {
  full_time
  part_time
  contract
  internship
}

enum Priority {
  low
  medium
  high
}

enum InterviewType {
  recruiter_screen
  phone_screen
  hiring_manager_chat
  video
  technical_assessment
  on_site
  technical_interview
  behavioral_interview
  leadership_interview
  panel
  final
  other
}

enum InterviewStatus {
  scheduled
  completed
  cancelled
  rescheduled
  no_show
}

enum InterviewResult {
  passed
  failed
  pending
}

enum DocumentType {
  resume
  cv
  cover_letter
  portfolio
  transcript
  certification
  other
}

# // TYPES //

type SalaryRange {
  min: Int
  max: Int
  currency: String
  period: String
}

type DocumentVersionLink {
  documentId: String!
  documentName: String!
  documentType: DocumentType!
  version: Int!
  versionName: String
  linkedAt: Date!
  content: String
}

type Application {
  id: ID!
  userId: String!
  companyName: String!
  position: String!
  status: ApplicationStatus!
  targetDate: Date
  appliedDate: Date
  firstInterviewDate: Date
  offerDate: Date
  responseDeadline: Date
  createdAt: Date!
  updatedAt: Date!
  location: String
  workType: WorkType
  employmentType: EmploymentType
  salaryMin: Int
  salaryMax: Int
  salaryCurrency: String
  salaryPeriod: String
  jobUrl: String
  jobDescription: String
  notes: String
  tags: [String]
  priority: Priority
  source: String
  referralName: String
  sortOrder: Int
  interviews: [Interview!]!
  linkedDocuments: [DocumentVersionLink!]!
}

type Interviewer {
  id: ID!
  name: String!
  title: String
  linkedin: String
  email: String
  notes: String
}

type Interview {
  id: ID!
  userId: String!
  applicationId: String!
  round: Int!
  type: InterviewType!
  status: InterviewStatus!
  scheduledAt: Date
  duration: Int
  location: String
  meetingUrl: String
  preparationNotes: String
  questionsAsked: [String]
  questionsToAsk: [String]
  feedback: String
  followUpSent: Boolean
  followUpDate: Date
  result: InterviewResult
  createdAt: Date!
  updatedAt: Date!
  interviewers: [Interviewer!]!
  application: Application!
}

type Company {
  id: ID!
  userId: String!
  name: String!
  website: String
  industry: [String]
  size: String
  location: String
  founded: String
  remotePolicy: String
  description: String
  culture: String
  cultureNotes: String
  techStack: [String]
  benefits: [String]
  pros: [String]
  cons: [String]
  notes: String
  employeeReviews: String
  newsAndUpdates: String
  competitorComparison: String
  companyLinks: JSON
  ratings: JSON
  atsParams: JSON
  interviewProcess: String
  interviewDifficulty: String
  interviewExperience: String
  salaryRange: JSON
  status: String
  priority: Priority
  researched: Boolean!
  tags: [String]
  createdAt: Date!
  updatedAt: Date!
  contacts: [Contact!]!
